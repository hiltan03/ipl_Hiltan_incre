<!-- Create Registeration form with input field  that has following id
registerName: this will represent the person name
registerEmail: this will represent the email id 
registerUsername: this will represent the  username 
registerPassword: this will represent the password
create a button and onclick you call function register() from validation.js

The form will contain the following validation rules ;
Every field is required 
registerUsername: it will not contain any special characters 
registerEmail: it will be a valid email
registerPassword: it will be of atleast 8 characters 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-4 text-success">IPL Registration</h3>
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="registerName" class="form-control" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="registerUsername" class="form-control" placeholder="Choose a username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="registerPassword" class="form-control" placeholder="Create a password">
                    </div>
                    <button type="button" class="btn btn-success w-100" onclick="register()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/validation.js"></script>
</body>
</html>
